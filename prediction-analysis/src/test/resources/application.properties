# Test configuration for prediction-analysis module

# Use H2 in-memory database for tests
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.username=sa
quarkus.datasource.password=

# Create tables automatically for tests
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false

# Enable Redis devservices for tests
quarkus.redis.devservices.enabled=true

# LLM Configuration for tests - use mock by default
prediction.llm.enabled=true
prediction.llm.provider=gemini-native
prediction.llm.fallback-to-mock=true

# Analysis job configuration for tests
prediction.analysis.max-concurrent-jobs=1
prediction.analysis.job-timeout-minutes=1

# Gemini Native Configuration for tests
prediction.gemini-native.enabled=true
prediction.gemini-native.api-key=test-key-AIzaSyDummyKeyForTestingPurposes123456789
prediction.gemini-native.model=gemini-1.5-flash
prediction.gemini-native.max-batch-size=20
prediction.gemini-native.polling-interval-seconds=10
prediction.gemini-native.max-retries=3
prediction.gemini-native.timeout-minutes=30
prediction.gemini-native.base-url=https://generativelanguage.googleapis.com
prediction.gemini-native.batch.enabled=true
prediction.gemini-native.batch.max-concurrent-jobs=3
prediction.gemini-native.monitoring.enabled=true
prediction.gemini-native.monitoring.metrics-enabled=true
prediction.gemini-native.monitoring.health-check-enabled=true

# Logging configuration for tests
quarkus.log.level=WARN
quarkus.log.category."ai.falsify.prediction".level=INFO